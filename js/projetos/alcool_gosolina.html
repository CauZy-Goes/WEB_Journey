<!DOCTYPE html>
<html lang='pt-br'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Álcool ou Gasolina</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Javascript -->
    <script>
        function calcularMelhorPreco() {
            let precoAlcool = document.getElementById('alcool').value
            let precoGasolina = document.getElementById('gasolina').value

            if (precoAlcool != "") {
                if (precoGasolina != "") {
                    let resultado = precoAlcool / precoGasolina

                    if (resultado >= 0.7) {
                        document.getElementById("resultado").innerHTML = "Melhor gasolina"
                    } else {
                        document.getElementById("resultado").innerHTML = "Melhor alcool"
                    }

                } else {
                    alert("Preencha o preco da gasolina")
                }
            } else {
                alert("Preencha o preco do alcool")
            }



        }
    </script>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="rol-md-12 d-flex justify-content-center">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">É melhor utilizar Álcool ou Gasolina?</h2>

                        <form>

                            <div class="form-group mr-2">
                                <label for="alcool">Preço do álcool</label>
                                <input type="text" placeholder="Digite o preço do álcool (ex: 2.20)"
                                    class="form-control" id="alcool">
                            </div>

                            <div class="form-group mr-2">
                                <label for="gasolina">Preço da gasolina</label>
                                <input type="text" placeholder="Digite o preço da gasolina (ex: 3.50)"
                                    class="form-control" id="gasolina">
                            </div>

                            <div class="alert alert-primary" id="resultado">
                                resultado
                            </div>

                            <button onclick="calcularMelhorPreco()" type="button"
                                class="btn btn-primary">Calcular</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
